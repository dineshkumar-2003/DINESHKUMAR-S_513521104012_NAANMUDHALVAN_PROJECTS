<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Online Bus Reservation in Django and Python</title>

    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
        body{
            background-image: url(https://th.bing.com/th/id/R.e845be2cd01577f259d87bd3828eca2f?rik=pfNIz4aSgf0hQA&riu=http%3a%2f%2fs0.geograph.org.uk%2fgeophotos%2f02%2f25%2f51%2f2255114_a372cb6e.jpg&ehk=07LVLSw64P43t9x1ANfRQ1lHPWV%2bSobjhrNhLtXsj6A%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1);
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-gradient bg-dark rounded-2">
    <div class="container">
            <a class="navbar-brand fw-bold pe-5" href="#" style="color: rgb(249, 123, 123);">ONLINE BUS RESERVATION</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" >
                <a class="nav-item nav-link active pe-5 fw-bold fst-italic" href="{% url 'home' %}" style="color: rgb(193, 60, 207);">Home/Login</a>
                <a class="nav-item nav-link pe-5 fw-bold fst-italic" href="{% url 'findbus' %}" style="color: rgb(193, 60, 207);">Find Bus</a>
                <a class="nav-item nav-link pe-5 fw-bold fst-italic" href="{% url 'seebookings' %}" style="color: rgb(193, 60, 207);">See Bookings</a>
                {% if request.user.is_active %}
                <a class="nav-item nav-link pe-5 fw-bold fst-italic" href="{% url 'signout' %}" style="color: rgb(193, 60, 207);">Logout</a>
                {% else %}
                <a class="nav-item nav-link pe-5 fw-bold fst-italic" href="{% url 'signup' %}" style="color: rgb(193, 60, 207);">Registration</a>
                {% endif %}


            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}

</body>
</html>
